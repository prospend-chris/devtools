<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS CodeBuild Command Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        .container {
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 380px;
        }
        .title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 5px;
            margin-top: 5px;
            font-size: 14px;
        }
        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
            margin-top: 5px;
        }
        .button.primary {
            background: #48a3ff;
            color: white;
        }
        .button.primary:hover {
            background: #2c83d8;
        }
        .button.secondary {
            background: #5ACFC0;
            color: white;
        }
        .button.secondary:hover {
            background: #2ea897;
        }
        .textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
            background: #323232;
            color: #89ff89;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="title">ProSpend CodeBuild Command Generator</h2>
    <label for="project">PROJECT</label>
    <select id="project" class="input-field" onchange="clearCommand()"></select>

    <label for="server">SERVER</label>
    <select id="server" class="input-field" onchange="clearCommand()"></select>

    <label for="branch">BRANCH</label>
    <input id="branch" type="text" class="input-field" placeholder="Enter branch name to be deployed" oninput="validateInput(); clearCommand()"/>
    <p id="branchError" class="text-red-500 text-sm hidden">Branch name is required and cannot contain '/'</p>
    <p id="branchInfo" class="text-purple-500 text-sm">Tip: Press the 'Enter' key after entering a branch name to proceed.</p>
    <button id="generateBtn" onclick="generateCommand()" class="button primary" disabled>Generate Command</button>
    <textarea id="command" readonly class="textarea" disabled></textarea>
    <button id="copyBtn" onclick="copyToClipboard()" class="button secondary" disabled>Copy to Clipboard</button>
</div>

<script>
  const options = {
    project: ["lucifer", "lucifer-multimodule", "data-analytics", "openapi-lucifer"],
    server: Array.from({ length: 5 }, (_, i) => `lucifer-env-${i + 1}`)
  };
  options.server.push('hades-env');

  function populateDropdown(id, values) {
    const select = document.getElementById(id);
    values.forEach(value => {
      const option = document.createElement("option");
      option.value = value;
      option.textContent = value;
      select.appendChild(option);
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    populateDropdown("project", options.project);
    populateDropdown("server", options.server);

    document.getElementById('branch').addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');

        // Generate Command only if it's valid
        if (!generateBtn.disabled) {
          generateCommand();

          // Copy Command only if button is enabled after generation
          if (!copyBtn.disabled) {
            copyToClipboard();
          }
        }
      }
    });
  });

  function validateInput() {
    const branch = document.getElementById('branch').value.trim();
    const errorMsg = document.getElementById('branchError');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');

    if (!branch || branch.includes("/")) {
      errorMsg.classList.remove("hidden");
      document.getElementById('branch').classList.add("border-red-500");
      generateBtn.disabled = true;
      copyBtn.disabled = true;
    } else {
      errorMsg.classList.add("hidden");
      document.getElementById('branch').classList.remove("border-red-500");
      generateBtn.disabled = false;
    }
  }

  function generateCommand() {
    const project = document.getElementById('project').value;
    const server = document.getElementById('server').value;
    const branch = document.getElementById('branch').value.trim();

    if (!branch || branch.includes("/")) {
      document.getElementById('branch').focus();
      return;
    }

    const command = `@aws codebuild start-build --project-name ${project} --region ap-southeast-2 --environment-variables-override name=environment,value=${server},type=PLAINTEXT name=branch,value=${branch},type=PLAINTEXT`;

    document.getElementById('command').value = command;
    document.getElementById('copyBtn').disabled = false;
  }

  function copyToClipboard() {
    const textarea = document.getElementById('command');
    navigator.clipboard.writeText(textarea.value).then(() => {
      alert("Command copied to clipboard!");
    });
  }

  function clearCommand() {
    document.getElementById('command').value = "";
    document.getElementById('copyBtn').disabled = true;
  }
</script>
</body>
</html>
