<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="no-cache, no-store, must-revalidate">
    <title>AWS CodeBuild Command Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
<div class="main-container">
    <div class="card">
        <div class="card-header">
            <div class="icon">
                <i class="fas fa-terminal text-indigo-600 text-2xl"></i>
            </div>
            <h2 class="card-title">ProSpend CodeBuild Command Generator v2</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="form-label">PROJECT</label>
                <div id="projectOptions" class="radio-group"></div>
            </div>

            <div class="form-group">
                <label class="form-label">SERVER</label>
                <div id="serverOptions" class="radio-group"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="branch">BRANCH</label>
                <input id="branch" type="text" class="input-field" placeholder="Enter branch name to be deployed"
                       oninput="validateInput(); clearCommand()"/>
                <p id="branchError" class="error-text hidden">Branch name is required and cannot contain '/'</p>
                <p id="branchInfo" class="info-text"><i class="fas fa-info-circle"></i>Tip: Press the 'Enter' key after
                    entering a branch name to proceed.</p>
            </div>

            <div class="button-group">
                <button id="generateBtn" onclick="generateCommand()" class="button button-primary" disabled>
                    <i class="fas fa-code"></i>Generate Command
                </button>
                <button id="resetBtn" onclick="resetForm()" class="button button-reset">
                    <i class="fas fa-sync-alt"></i>Reset
                </button>
            </div>

            <div class="command-output">
                <textarea id="command" readonly class="terminal" disabled></textarea>
                <div id="copyIndicator" class="copy-indicator">Copied!</div>
            </div>

            <button id="copyBtn" onclick="copyToClipboard()" class="button button-secondary" disabled>
                <i class="fas fa-copy"></i>Copy to Clipboard
            </button>
        </div>
    </div>
</div>

<script src="core.js?v=2025.05.22"></script>

</body>

</html>
